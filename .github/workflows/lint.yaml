name: Lint Helm Charts

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart: [tfc-agent, tfc-agent-tailscale]
    env:
      CHART_NAME: ${{ matrix.chart }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Run lint
        run: make lint
